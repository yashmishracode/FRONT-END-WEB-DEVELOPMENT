<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script>
      function AddClick() {
        // Get the values from the input fields
        var name = document.getElementById("txtName").value;
        var price = document.getElementById("txtPrice").value;
        var shippedTo = document.getElementById("Shipped").value;
        var inStock = document.getElementById("InStock").checked ? "Yes" : "No";

        // Set the values to the corresponding labels
        document.getElementById("lN").innerText = name;
        document.getElementById("lP").innerText = price;
        document.getElementById("lST").innerText = shippedTo;
        document.getElementById("lS").innerText = inStock;

        // Close the modal
        var modal = bootstrap.Modal.getInstance(document.getElementById('register'));
        modal.hide();
      }
    </script>
  </head>
  <body class="container-fluid">
    <div class="mt-4">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#register"
      >
        Add New Product
      </button>
    </div>
    <div class="modal fade" id="register">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Add New Product</h3>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form>
              <dl>
                <dt>Name</dt>
                <dd>
                  <input type="text" id="txtName" class="form-control" />
                </dd>
                <dt>Price</dt>
                <dd>
                  <input type="text" id="txtPrice" class="form-control" />
                </dd>
                <dt>Shipped To</dt>
                <dd>
                  <select name="" id="Shipped" class="form-select">
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                  </select>
                </dd>
                <dt>In Stock</dt>
                <dd class="form-check form-switch">
                  <input
                    type="checkbox"
                    name=""
                    id="InStock"
                    class="form-check-input"
                  />
                  Yes
                </dd>
              </dl>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" onclick="AddClick()">Add</button>
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <dl class="row">
        <dt class="col-2">Name</dt>
        <dd class="col-10" id="lN"></dd>
        <dt class="col-2">Price</dt>
        <dd class="col-10" id="lP"></dd>
        <dt class="col-2">Shipped to</dt>
        <dd class="col-10" id="lST"></dd>
        <dt class="col-2">Stock</dt>
        <dd class="col-10" id="lS"></dd>
      </dl>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
