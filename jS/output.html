<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Output Demo</title>
  <script>
    function deleteClick() {
      x = confirm("Record will be deleted");
      msg =  document.querySelector("#msg");
      if (x == true) {
       msg.innerHTML="Record Deleted Successfully";
      } else {
       alert("Cancel");
      }
    }

    function deleteClickConfirm() {
      x = confirm("Record will be deleted");
      if (x == true) {
        alert("Record Deleted ");
      } else {
        alert("Cancel");
      }
    }

    function apple() {
      x = confirm("Record will be deleted");
      if (x == true) {
        document.write("Record Deleted ");
      } else {
        alert("Cancel");
      }
    }
  </script>
</head>
<body>
  <h2>Output Demo alert</h2>
  <button onclick="deleteClick()">Delete</button>
  <h2>Output Demo confirm</h2>
  <button onclick="deleteClickConfirm()">Delete </button>
  <h2>Output Demo document.write</h2>
  <button onclick="apple()">Delete</button>
  <div id="msg"></div>
</body>
</html>
