<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosel</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
  
  <div class="carousel carousel-dark slide m-2" data-bs-ride="carousel" id="lol"> <!-- we can use" fade but for that we also  need to use "show"-->
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">  <!--2000 means 2000 ms i.e. 2 sec-->
        <img src="../assets/banner1.webp" class="d-block w-100" >
      </div>
      <div class="carousel-item">
        <img src="../assets/banner2.webp" class="d-block w-100" >
      </div>
      <div class="carousel-item">
        <img src="../assets/banner3.webp" class="d-block w-100" >
      </div>
    </div>
    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#lol">
<span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#lol">
      <span class="carousel-control-next-icon"></span>
    </button>
    <div class="carousel-indicators">
      <button data-bs-target="#lol" data-bs-slide-to="0" class="active" ></button>
      <button data-bs-target="#lol" data-bs-slide-to="1"></button>
      <button data-bs-target="#lol" data-bs-slide-to="2"></button>
    </div>
  </div>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js
  "></script>
</body>
</html>
