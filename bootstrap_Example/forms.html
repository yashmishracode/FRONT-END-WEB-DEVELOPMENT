<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <style>
    .box{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 500px;
    }
  </style>
</head>
<body class="container-fluid">
  <h3>Register User</h3>
   <div class="box">
    <div>
      <div class="mt-3">
        <lable class="form-label">User Name</lable>
        <div>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="mt-3">
        <lable class="form-lable">Password</lable>
        <div>
          <input type="password" class="form-control">
        </div>
      </div>
      <div class="mt-3">
          <lable class="form-lable">Date Of Birth</lable>
          <div>
            <input type="date" class="form-control">
          </div>
      </div>
      <div class="mt-3">
        <lable class="form-lable">Select City</lable>
        <div>
          <select name="" id="" class="form-select">
            <option value="">meerut</option>
            <option value="">lola</option>
            <option value="">delhi</option>
          </select>
        </div>
      </div>
      <div class="mt-3">
        <lable class="form-lable">
          Gender
        </lable>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="gender"><span class="form-check-label"></span>Male
          <br>
          <input type="radio" class="form-check-input" name="gender"><span class="form-check-label"></span>Female
        </div>
      </div>
      <div class="mt-3">
        <lable class="form-lable">Select Course</lable>
        <div class="form-check form-switch">
          <div>
            <input type="checkbox" class="form-check-input">Java
            <br>
            <input type="checkbox" class="form-check-input">.net
          </div>
        </div>
      </div>
      <div class="mt-3">
        <lable class="form-lable">Price Range</lable>
        <div>
          <input type="range" min="1" max="100" value="1" class="form-range">
        </div>
      </div>
      <div class="mt-3 d-grid">
        <button class="btn btn-primary">Register</button>

      </div>

    </div>
    </div>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
